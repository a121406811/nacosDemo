server:
  port: 9001
spring:
  application:
    name: service-cuntian
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  profiles:
    active: dev
  datasource:
    kylin:
      name: kylin
      type: org.apache.tomcat.jdbc.pool.DataSource
      driver-class-name: org.apache.kylin.jdbc.Driver
      jdbc-url: jdbc:kylin://172.69.1.171:7070/xh_dbsync
      username: ADMIN
      password: KYLIN
      maxWaitTime: 10000
      poolSize: 10

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000
    timeout: 5000

swagger:
  base-package: com.example.servicecuntian.controller

