server:
  port: 8003
spring:
  application:
    name: nacos-getaway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: properties
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: nacosSwagger
          uri: lb://nacos-service
          predicates:
            - Path=/test/**
          filters:
#            - SwaggerHeaderFilter
            - StripPrefix=1
      discovery:
        locator:
          enabled: true




