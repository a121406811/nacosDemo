server:
  port: 8003
spring:
  application:
    name: nacos-getaway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: yaml
        server-addr: 127.0.0.1:8848
#    gateway:
